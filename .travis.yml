sudo: false

language: c

addons:
    apt:
        packages:
        - libgmp-dev

cache:
    directories:
    - $HOME/.stack/

matrix:
    include:
    - env: ARGS=""                      STACK_YAML=stack.yaml
    - env: ARGS="--resolver lts-3"      STACK_YAML=stack.yaml
    - env: ARGS="--resolver lts"        STACK_YAML=stack.yaml
    - env: ARGS="--resolver nightly"    STACK_YAML=stack-nightly.yaml

before_install:
- mkdir -p ~/.local/bin
- export PATH=~/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip=1 -C ~/.local/bin '*/stack'

install:
- travis_wait stack $ARGS --no-terminal --skip-ghc-check setup
- stack --resolver lts install hlint stylish-haskell

script:
- stack $ARGS --no-terminal --skip-ghc-check build --test --copy-bins
- hlint .
- git fmt -m dry-run --operate-on-tracked

